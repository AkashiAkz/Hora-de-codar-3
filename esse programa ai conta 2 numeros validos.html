<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n1 = parseFloat(prompt("Digite um número:"));
        var n2;

        do {
            n2 = parseFloat(prompt("Digite outro número (maior que zero):"));
            if (n2 <= 0) {
                alert("Número inválido. Por favor, digite um número maior que zero.");
            }
        } while (n2 <= 0);

        var divisao = n1 / n2;
        alert("Os números informados foram: " + n1 + " e " + n2 + ". O resultado da divisão é: " + divisao);
    </script>
</head>

</body>

</html>
