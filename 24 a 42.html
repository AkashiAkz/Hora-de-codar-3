<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Valores</title>
    <script>
        function contarValores() {
            let dentroIntervalo = 0;
            let foraIntervalo = 0;

            // Loop para solicitar os 10 valores ao usuário
            for (let i = 1; i <= 10; i++) {
                let valor = parseFloat(prompt("Digite o valor " + i + " de 10:"));
                
                // Verifica se o valor está no intervalo de 24 a 42 (inclusive)
                if (valor >= 24 && valor <= 42) {
                    dentroIntervalo++;
                } else {
                    foraIntervalo++;
                }
            }

            // Exibe os resultados
            document.write("Valores entre 24 e 42 (inclusive): " + dentroIntervalo + "<br>");
            document.write("Valores fora desse intervalo: " + foraIntervalo);
        }
    </script>
</head>
<body onload="contarValores()"> <!-- Executa a função quando a página carrega -->
</body>
</html>
