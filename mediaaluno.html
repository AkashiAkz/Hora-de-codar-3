<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let aprovados = 0;

        function calcularMedia(){
            let nota1 = parseFloat(prompt("Digite a primeira nota do aluno"));
            let nota2 = parseFloat(prompt("Digite a segunda nota do aluno"));

            let media = (nota1 + nota2) / 2;
            document.write("A média final do aluno é: " + media)
            if (media >= 9.5){
                document.write(" Aluno Aprovado! ");
                aprovados++;
            } else {
                document.write(" Aluno reprovado! ");
            }

            let respostas = prompt("Calcular a média de outro aluno? Sim/Não").toLowerCase()
            if (respostas === "sim" || resposta === "s"){
                calcularMedia();
            } else {
                document.write("quantidade de jovens aprovados: " + aprovados);
            }
        }

        calcularMedia();
    </script>
</head>
