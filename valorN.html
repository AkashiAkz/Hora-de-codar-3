<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Números</title>
    <script>
        var n1 = parseInt(prompt("Digite um número maior que 0: "), 10);

        while (n1 <= 0 || isNaN(n1)) {
            alert("Valor inválido. Digite um número maior que 0.");
            n1 = parseInt(prompt("Digite um número maior que 0: "), 10);
        }

        var mensagem = "Valores de 1 até " + n1 + ": ";
        for (var i = 1; i <= n1; i++) {
            mensagem += i + " ";
        }

        document.write(mensagem);
    </script>
</head>
<body>
    
</body>
</html>
